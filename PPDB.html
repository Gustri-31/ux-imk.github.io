<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPDB - Penerimaan Peserta Didik Baru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4e4c4c;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    h2 {
      color: #333;
    }

    p {
      color: #555;
    }

    form {
      margin-top: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>PPDB SMK HKTI 2 PURWAREJA KLAMPOK</h1>
  </header>

  <section>
    <img src="image/gambarHD.jpg" alt="Gambar Sekolah">
    <h2>Informasi PPDB</h2>
    <p>
      Selamat datang di halaman Penerimaan Peserta Didik Baru (PPDB) SMK HKTI 2 PURWAREJ AKLAMPOK.

    <form>
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="alamat">Alamat:</label>
      <input type="text" id="alamat" name="alamat" required>

      <label for="tanggal_lahir">Tanggal Lahir:</label>
      <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>

      <button type="submit">Daftar Sekarang</button>
    </form>
  </section>

</body>
</html>
